<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataForSEO API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { background: #f5f5f5; padding: 20px; border-radius: 5px; margin: 20px 0; }
        .error { background: #ffe6e6; color: #d63031; }
        .success { background: #e6ffe6; color: #00b894; }
        button { padding: 10px 20px; background: #0984e3; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #74b9ff; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ DataForSEO API Test</h1>
        <p>Test your DataForSEO API connection and get keyword data for "Medicare Advantage plans"</p>
        
        <button onclick="testAPI()">üöÄ Test DataForSEO API</button>
        
        <div id="result" class="result" style="display: none;">
            <h3>üìä Results:</h3>
            <pre id="apiResult"></pre>
        </div>
    </div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('apiResult');
            
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultText.textContent = '‚è≥ Testing API connection...';
            
            try {
                // Note: This will fail due to CORS, but you can see the request structure
                const response = await fetch('https://api.dataforseo.com/v3/keywords_data/google/keyword_suggestions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa('inquiry@elmaginsurance.com:0f256932a691f1f1')
                    },
                    body: JSON.stringify({
                        keyword: "Medicare Advantage plans",
                        location_code: 2840,
                        language_code: "en",
                        depth: 1
                    })
                });
                
                const data = await response.json();
                resultDiv.className = 'result success';
                resultText.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultText.textContent = `‚ùå Error: ${error.message}\n\nThis is expected due to CORS restrictions. Use the curl command or Node.js script instead.`;
            }
        }
    </script>
</body>
</html>
